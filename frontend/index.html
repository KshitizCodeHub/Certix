<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certix - Blockchain Certificate Verification</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 480px;
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 30px rgba(0, 255, 204, 0.15);
      text-align: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 12px 38px rgba(0, 255, 204, 0.2);
      transform: translateY(-4px);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 12px;
      color: #ffffff;
      text-shadow: 0 0 6px rgba(0, 255, 204, 0.25);
    }

    .highlight {
      color: #00ffcc;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(0, 255, 204, 0.6);
    }

    .subtitle {
      color: #e0e0e0;
      font-size: 1rem;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 14px 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn:not(.outline) {
      background: linear-gradient(90deg, #00ffcc, #00ccff);
      color: #000;
      box-shadow: 0 4px 16px rgba(0, 255, 204, 0.25);
    }

    .btn:not(.outline):hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 255, 204, 0.4);
    }

    .btn.outline {
      background-color: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
    }

    .btn.outline:hover {
      background-color: rgba(0, 255, 204, 0.1);
      color: #ffffff;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.3);
    }
  </style>
</head>
<body>

  <main class="container">
    <section class="card">
      <header>
        <h1>ðŸŽ“ Welcome to <span class="highlight">Certix</span></h1>
        <p class="subtitle">Verify academic certificates securely on the blockchain</p>
      </header>

      <div class="actions">
        <a href="submitCertificate.html" class="btn">Submit a Certificate</a>
        <a href="verifyCertificate.html" class="btn outline">Verify a Certificate</a>
      </div>
    </section>
  </main>

</body>
</html>
